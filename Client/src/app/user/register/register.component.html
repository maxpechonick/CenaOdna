<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input id="firstName" type="text" class="validate" name="firstName" [(ngModel)]="user.firstName"
               #firstName="ngModel" required/>
        <label for="firstName">First Name</label>
        <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
      </div>
      <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input id="lastName" type="text" class="validate" name="lastName" [(ngModel)]="user.lastName"
               #lastName="ngModel" required/>
        <label for="lastName">Last Name</label>
        <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
      </div>
      <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <input id="username" type="text" class="validate" name="username" [(ngModel)]="user.username"
               #username="ngModel" required/>
        <label for="username">Username</label>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input id="password" type="password" class="validate" name="password" [(ngModel)]="user.password"
               #password="ngModel" required/>
        <label for="password">Password</label>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary"><i class="material-icons right">send</i>Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
  </form>
</div>
