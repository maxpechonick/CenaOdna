<div class="col-md-6 col-md-offset-3">
  <h2>Settings</h2>
  <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
  <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input placeholder="{{user.firstName}}" id="firstName" type="text" class="validate" name="firstName" [(ngModel)]="user.firstName"
           #firstName="ngModel" required/>
    <label for="firstName">First Name</label>
    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
  </div>
  <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input placeholder="{{user.lastName}}" id="lastName" type="text" class="validate" name="lastName" [(ngModel)]="user.lastName"
           #lastName="ngModel" required/>
    <label for="lastName">Last Name</label>
    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
  </div>
  <div class="input-field col s6" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input placeholder="{{user.username}}" id="username" type="text" class="validate" name="username" [(ngModel)]="user.username"
           #username="ngModel" required/>
    <label for="username">Username</label>
    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
  </div>
  <div class="input-field col s6">
    <input placeholder="{{user.email}}" id="email" type="email" class="validate" name="email" [(ngModel)]="user.email" #email="ngModel">
    <label for="email" data-error="wrong" data-success="right">Email</label>
  </div>
  <div class="input-field col s6">
    <i class="material-icons prefix">mode_edit</i>
    <textarea placeholder="{{user.about}}" name="about" #about="ngModel" [(ngModel)]="user.about" id="about" class="materialize-textarea" length="500"></textarea>
    <label for="about">About</label>
  </div>
  <p>
    <input [(ngModel)]="user.sex" #male="ngModel" value="MALE" class="with-gap" name="sex" type="radio" id="male"/>
    <label for="male">Male</label>
    <input [(ngModel)]="user.sex" #female="ngModel" value="FEMALE" class="with-gap" name="sex" type="radio" id="female"/>
    <label for="female">Female</label>
  </p>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary"><i class="material-icons right">send</i>Apply</button>
    <a [routerLink]="['profile']" class="btn btn-link">Cancel</a>
  </div>
  </form>
</div>
