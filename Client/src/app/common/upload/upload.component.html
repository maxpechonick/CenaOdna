<cl-image [hidden]="!preview" height="150" width="150" crop="fill" class="cl-round" gravity="auto"
          public-id="{{image}}" cloud-name="dlucqoyh6"></cl-image>

<form>
  <div class="file-field input-field">
    <div md-tooltip="you also can drop image here" tooltip-position="below">
      <div class="btn">
        <span>File</span>
        <input type="file" accept="image/*" ng2FileSelect [uploader]="uploader">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="uploader.isUploading" class="btn btn-primary" (click)="upload()"><i
      class="material-icons right">send</i>Apply
    </button>
  </div>
</form>
<div class="progress" *ngIf="uploaded">
  <div class="indeterminate"></div>
</div>
