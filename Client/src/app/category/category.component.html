<div class="flex-container gridOfCards" fxLayoutAlign="start" fxLayout="row" fxLayoutWrap="wrap">
  <div class="card flex-item hoverable" *ngFor="let product of products">
    <div class="card-image">
      <img src="http://placehold.it/150x150">
      <div class="fixed-action-btn halfway-fab horizontal">
        <a class="btn-floating btn-large purple lighten-2">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a (click)="markAsFavorite(product)" class="btn-floating waves-effect waves-light red"><i
            class="material-icons">favorite</i></a></li>
          <li><a (click)="addToCart(product)" onclick="Materialize.toast('Added to cart!', 4000)"
                 class="btn-floating waves-effect waves-light yellow darken-1"><i class="material-icons">add_shopping_cart</i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="card-content">
      <span class="card-title">{{product.name}}</span>
      <p style="overflow: hidden; text-overflow: ellipsis; width: inherit">
        {{product.description}}
      </p>
    </div>
    <div class="card-action">
      <a [routerLink]="['product',product.id]">More info</a>
    </div>
  </div>
</div>
